<body>
    
    <div class="outerContainer">
    
        <div class="container dotlines">
            <div class="home dotlines">
                <p class="head-timer ">HOME</p>
                <p id="home-Score" class="timer ">0</p>
                <button onclick="addOneHome()">+1</button>
                <button onclick="addTwoHome()">+2</button>
                <button onclick="addThreeHome()">+3</button>
            </div>
            
            <div class="away dotlines">
                <p class="head-timer ">AWAY</p>
                <p id="away-Score" class="timer ">0</p>
                <button onclick="addOneAway()">+1</button>
                <button onclick="addTwoAway()">+2</button>
                <button onclick="addThreeAway()">+3</button>
            </div>
        </div>
        
    </div>
